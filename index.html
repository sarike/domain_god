	.container{
		width: 500px;
		margin: 100px auto;

		text-align: center;

<body>
	<div class="container">
		<div class="options">
			<label for="com"><input id="com" type="checkbox" value="com" name="type">com</label>

			<label for="net"><input id="net" type="checkbox" value="net" name="type">net</label>

		<div class="options">
			<label for="digital"><input type="checkbox">数字</label>
			<label for="letter">字母</label>
		</div>
		<input type="text" id="domain_input">
		<button id="check">查询</button>

		<div class="result"></div>
	</div>

<script src="jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="wheel.js" type="text/javascript"></script>
<script>

$(function(){
	var check_domain = function (domain) {
		var check_url = 'http://pandavip.www.net.cn/check/check_ac1.cgi'
		$.get(check_url, {domain: domain}, function(res){
			var res_arr = res.split('|'),
				type = res_arr[0],
				domain = res_arr[1],
				status = res_arr[2],
				info = res_arr[3];
			$('.result').append($('<div/>').html(domain + ' : ' + info));
		}, 'jsonp');
	};

});
	
</script>
</body>
</html>
